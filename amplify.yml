version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci # o ni si usas pnpm/yarn
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist # Astro genera todo en la carpeta /dist por defecto
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*